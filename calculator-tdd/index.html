<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="main_body">
        <div class="display_screen">
            <h1>0</h1>
        </div>
        <div class="buttons">
            <button class="calc_button operation" id="backspace">=></button>
            <button class="calc_button operation">sqrt</button>
            <button class="calc_button operation">%</button>
            <button class="calc_button operation" id="AC">AC</button>
            <button class="calc_button digit">7</button>
            <button class="calc_button digit">8</button>
            <button class="calc_button digit">9</button>
            <button class="calc_button operation">/</button>
            <button class="calc_button digit">4</button>
            <button class="calc_button digit">5</button>
            <button class="calc_button digit">6</button>
            <button class="calc_button operation">x</button>
            <button class="calc_button digit">1</button>
            <button class="calc_button digit">2</button>
            <button class="calc_button digit">3</button>
            <button class="calc_button operation">-</button>
            <button class="calc_button digit">0</button>
            <button class="calc_button digit">.</button>
            <button class="calc_button" id="equals_button">=</button>
            <button class="calc_button operation">+</button>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
