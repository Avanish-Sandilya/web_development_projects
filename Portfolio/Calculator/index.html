<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorBody">
        <div class="screenBox">
            <textarea name="screen" id="screen">0</textarea>
        </div>
        <div class="buttonsBox">
        <button class="numberButton calcButton">0</button>
        <button class="numberButton calcButton">1</button>
        <button class="numberButton calcButton">2</button>
        <button class="opButton calcButton">+</button><br>
        <button class="numberButton calcButton">3</button>
        <button class="numberButton calcButton">4</button>
        <button class="numberButton calcButton">5</button>
        <button class="opButton calcButton">-</button><br>
        <button class="numberButton calcButton">6</button>
        <button class="numberButton calcButton">7</button>
        <button class="numberButton calcButton">8</button>
        <button class="opButton calcButton">*</button><br>
        <button class="opButton calcButton">/</button>
        <button class="numberButton calcButton">9</button>
        <button class="equalButton calcButton">=</button>
        <button class="reset calcButton">reset</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
