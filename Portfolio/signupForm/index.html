<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp page</title>
</head>
<body>
    <div>
        <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="background Image">
        <div>
            <img src="https://raw.githubusercontent.com/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
            <span>ODIN</span>
        </div>
        <footer>
            Photo by Halie West on unsplash
        </footer>
    </div>
    <div>
        <p>This is not a real website, it is just a form design. Sign up now to get started</p>
        <span>You know you want to</span>

        <div>
            <p>Lets do this</p>
            <form action="#" method="post">
                <label for="first_name">*First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Thor" required>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Odinson">
                <br>
                <label for="email">*Email:</label>
                <input type="email" id="email" name="email" placeholder="thor@gmail.com" required>
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone">
                <br>
                <label for="user_password">*Password:</label>
                <input type="password" id="user_password" name="user_password" required>
                <label for="confirm_password">*Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password">
                <button type="submit">Create Account</button>

            </form>
        </div>
        
        <span>Already have an account? <a href="#">Log in</a></span>
    </div>
</body>
</html>
