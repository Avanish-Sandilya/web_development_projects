<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="gameContainer">
        <div class="playerSection">
            <div>
                <textarea name="userChoice" id="userChoice" placeholder="Enter choice..." ></textarea>
            </div>
            <div>
                <textarea name="result" id="result"></textarea>
            </div>
            
        </div>
        <button id="playButton">Go</button>
        <div class="computerSection">
            <div>
                <textarea name="compChoice" id="compChoice" ></textarea>
            </div>
             <div>
                <textarea name="compResult" id="compResult"></textarea>
             </div>
             
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
